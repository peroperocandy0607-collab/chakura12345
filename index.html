          unbalancedState: "生きる意味が見出せず、虚無感や深い絶望感を感じてしまいます。\n自分の殻に閉じこもり、世界から切り離されたような孤独を感じます。\n思考が混乱し、何が正しいのかわからず、精神的に不安定になります。\nスピリチュアルな世界に逃避しすぎて、現実生活がおろそかになります。\n「自分だけが正しい」という独善的な考えに固執してしまいます。\n慢性的な疲労感や、原因不明の体調不良が続くことがあります。\n物質的な成功や名声だけに価値を置き、心が満たされません。\n頭が重く感じたり、常に霧がかかったようなスッキリしない状態です。",
          diseases: "うつ病、慢性疲労、認知症、てんかん、脳の疾患、精神的錯乱"

      // --- Components ---

      // Layout
      const Layout = ({ children }) => {
        return (
          <div className="min-h-screen flex flex-col font-sans text-stone-600 bg-beige-50">
            {/* Header */}
            <header className="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-beige-200">
              <div className="max-w-4xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
                <h1 className="font-serif text-xl sm:text-2xl text-stone-800 tracking-wider">
                  <a href="#" className="hover:opacity-70 transition-opacity">Chakra Guide</a>
                </h1>
                <nav className="text-sm font-medium text-stone-500">
                  <span className="hidden sm:inline">Inner Balance & Harmony</span>
                </nav>
              </div>
            </header>

            {/* Main Content */}
            <main className="flex-grow flex flex-col">
              {children}
            </main>

            {/* Footer */}
            <footer className="bg-stone-800 text-beige-200 py-8 mt-auto pb-24">
              <div className="max-w-4xl mx-auto px-4 text-center">
                <p className="font-serif italic mb-2">"Align your energy, align your life."</p>
                <p className="text-xs text-stone-400">&copy; {new Date().getFullYear()} Chakra Harmony Guide. All Rights Reserved.</p>
              </div>
            </footer>
          </div>
        );
      };

      // Chakra Detail
      const DetailRow = ({ title, content, isLast }) => (
        <div className={`flex flex-col sm:flex-row border-b border-beige-300 ${isLast ? 'border-b-0' : ''}`}>
          <div className="w-full sm:w-1/3 md:w-1/4 bg-beige-100/50 p-4 font-serif font-bold text-stone-700 flex items-center">
            {title}
          </div>
          <div className="w-full sm:w-2/3 md:w-3/4 p-4 bg-white text-stone-600 leading-relaxed whitespace-pre-wrap">
            {content}
          </div>
        </div>
      );

      const ChakraDetail = ({ chakra, onBack }) => {
        useEffect(() => {
          window.scrollTo(0, 0);
        }, [chakra.id]);

        return (
          <div className="animate-in fade-in slide-in-from-bottom-4 duration-500 max-w-4xl mx-auto w-full px-4 py-8 sm:px-6 lg:px-8">
            <button 
              onClick={onBack}
              className="group flex items-center text-stone-500 hover:text-stone-800 transition-colors mb-6 font-medium"
            >
              <ArrowLeft className="w-4 h-4 mr-2 group-hover:-translate-x-1 transition-transform" />

            </button>

            <div className="bg-white rounded-2xl shadow-sm border border-beige-200 overflow-hidden mb-8">
              <div className="relative h-32 sm:h-48 overflow-hidden">
                <div 
                  className="absolute inset-0 opacity-20"
                  style={{ backgroundColor: chakra.colorCode }}
                ></div>
                <div className="absolute inset-0 flex items-center justify-center">
                   <div 
                      className="w-24 h-24 rounded-full blur-3xl opacity-60"
                      style={{ backgroundColor: chakra.colorCode }}
                   ></div>
                </div>
                <div className="relative z-10 h-full flex flex-col items-center justify-center p-6 text-center">
                  <span className="text-sm tracking-widest uppercase text-stone-500 mb-2 font-sans font-semibold">
                    {chakra.englishName}
                  </span>
                  <h2 className="font-serif text-3xl sm:text-4xl text-stone-800 font-bold mb-2">
                    {chakra.name}

                </div>
              </div>
            </div>

            <div className="bg-white rounded-2xl shadow-lg shadow-stone-200/50 border border-beige-300 overflow-hidden">
              <div className="p-4 bg-beige-50 border-b-2 border-beige-300 flex items-center">
                 <span className={`w-3 h-8 mr-3 rounded-full`} style={{ backgroundColor: chakra.colorCode }}></span>
                 <h3 className="font-serif text-xl font-bold text-stone-800">基本情報と特徴</h3>
              </div>

              <div className="flex flex-col">
                <DetailRow 
                  title="色" 
                  content={
                    <div className="flex items-center gap-2">
                      <span 
                        className="w-4 h-4 rounded-full border border-stone-200 shadow-sm" 
                        style={{ backgroundColor: chakra.colorCode }}
                      ></span>
                      <span className="font-medium">{chakra.color}</span>
                    </div>
                  } 
                />
                <DetailRow title="位置" content={chakra.location} />
                <DetailRow title="臓器" content={chakra.organs} />
                <DetailRow title="音" content={<span className="font-mono text-sm bg-beige-100 px-2 py-1 rounded text-stone-600">{chakra.sound}</span>} />
                <DetailRow title="石" content={chakra.stone} />
                <DetailRow title="元素" content={chakra.element} />
                <DetailRow title="惑星" content={chakra.planet} />
                <DetailRow title="アロマオイル" content={chakra.aroma} />
                
                <div className="bg-beige-50 p-4 border-y border-beige-300 font-serif font-bold text-stone-800 mt-2">
                  心理・エネルギー的側面
                </div>

                <DetailRow title="精神・感情面" content={chakra.mental} />
                <DetailRow title="エネルギー" content={chakra.energy} />
                <DetailRow title="学ぶこと" content={chakra.lesson} />
                
                <div className="bg-beige-50 p-4 border-y border-beige-300 font-serif font-bold text-stone-800 mt-2">
                  状態と影響
                </div>

                <DetailRow title="このチャクラが整っていることで得られる効果" content={chakra.balanced} />
                <DetailRow title="このチャクラが乱れているときの状態" content={chakra.unbalancedState} />
                <DetailRow title="このチャクラが乱れているときになりえる病気" content={chakra.diseases} isLast />
              </div>
            </div>
          </div>
        );
      };

      // Chakra Icon (Mandala)
      const ChakraIcon = ({ color, id }) => {
        return (
          <div className="relative w-16 h-16 flex items-center justify-center">
            <svg viewBox="0 0 100 100" className="absolute inset-0 w-full h-full animate-spin-slow" style={{ animationDuration: '20s' }}>
              {[...Array(8)].map((_, i) => (
                <path
                  key={i}
                  d="M50 50 Q65 20 50 0 Q35 20 50 50"
                  fill={color}
                  fillOpacity="0.2"
                  transform={`rotate(${i * 45} 50 50)`}
                />
              ))}
            </svg>
            <svg viewBox="0 0 100 100" className="absolute inset-0 w-full h-full animate-reverse-spin" style={{ animationDuration: '15s', transform: 'scale(0.7)' }}>
              {[...Array(8)].map((_, i) => (
                <path
                  key={i}
                  d="M50 50 Q60 25 50 10 Q40 25 50 50"
                  fill={color}
                  fillOpacity="0.4"
                  transform={`rotate(${i * 45 + 22.5} 50 50)`}
                />
              ))}
            </svg>
            <div 
              className="relative z-10 w-8 h-8 rounded-full flex items-center justify-center text-white font-serif font-bold shadow-md"
              style={{ backgroundColor: color }}
            >
              {id}
            </div>
          </div>
        );
      };

      // Home Page
      const HomePage = () => {
        const navigate = useNavigate();
        const [selectedId, setSelectedId] = useState("");

        const handleDropdownChange = (e) => {
          const id = e.target.value;
          setSelectedId(id);
          if (id) {
            navigate(`/chakra/${id}`);
          }
        };

        return (
          <div className="max-w-5xl mx-auto px-4 py-12 sm:px-6 lg:px-8 pb-32">
            {/* Hero Section */}
            <div className="relative text-center mb-20 space-y-6">
              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 sm:w-96 h-64 sm:h-96 bg-orange-100/50 rounded-full blur-3xl -z-10 pointer-events-none"></div>

              <div className="inline-flex items-center justify-center px-4 py-2 bg-white/60 backdrop-blur-sm border border-orange-100 rounded-full shadow-sm">
                <Sparkles className="w-4 h-4 text-orange-300 mr-2" />
                <span className="text-xs font-medium text-stone-500 tracking-widest uppercase">Spiritual Wellness</span>
              </div>

              <h2 className="text-3xl sm:text-4xl md:text-5xl font-serif text-stone-700 leading-relaxed tracking-wide">
                <span className="block text-stone-400 text-sm sm:text-base md:text-lg mb-3 font-sans font-light tracking-[0.2em] uppercase">
                  Discover Your
                </span>
                <span className="inline-block">Inner Energy</span> <span className="inline-block text-orange-400/80 italic font-light">Centers</span>
              </h2>

              <div className="max-w-xl mx-auto text-base text-stone-600 leading-8">
                <p className="inline-block mx-1">チャクラは心と身体をつなぐ</p>
                <p className="inline-block mx-1">エネルギーの出入り口。</p>
                <div className="h-2 sm:hidden"></div>
                <p className="inline-block mx-1">7つのチャクラを知り、整えることで、</p>
                <p className="inline-block mx-1">本来の輝きを取り戻しましょう。</p>
              </div>
            </div>

            {/* Select Dropdown */}
            <div className="max-w-md mx-auto mb-16 bg-white p-6 rounded-2xl shadow-sm border border-beige-200">
              <label htmlFor="chakra-select" className="block text-sm font-medium text-stone-500 mb-2 text-center">
                チャクラを選択して詳細を見る
              </label>
              <div className="relative">
                <select
                  id="chakra-select"
                  value={selectedId}
                  onChange={handleDropdownChange}
                  className="block w-full pl-4 pr-10 py-4 text-base border-beige-300 focus:outline-none focus:ring-2 focus:ring-beige-400 focus:border-beige-400 sm:text-sm rounded-xl bg-beige-50 text-stone-700 cursor-pointer appearance-none transition-shadow hover:shadow-md"
                >
                  <option value="" disabled>-- チャクラを選択してください --</option>
                  {CHAKRA_LIST.map((chakra) => (
                    <option key={chakra.id} value={chakra.id}>
                      {chakra.id}. {chakra.name} ({chakra.color})
                    </option>
                  ))}
                </select>
                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-stone-500">
                  <ChevronRight className="w-5 h-5 rotate-90" />
                </div>
              </div>
            </div>

            {/* Grid */}
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {CHAKRA_LIST.map((chakra) => (
                <button
                  key={chakra.id}
                  onClick={() => navigate(`/chakra/${chakra.id}`)}
                  className="group relative bg-white rounded-xl p-6 shadow-sm hover:shadow-xl transition-all duration-300 border border-beige-100 hover:border-beige-300 text-left flex flex-col items-center sm:items-start overflow-hidden"
                >
                  <div className={`absolute -right-8 -top-8 w-40 h-40 rounded-full opacity-5 transition-transform group-hover:scale-110`} style={{ backgroundColor: chakra.colorCode }}></div>
                  
                  <div className="flex items-center w-full mb-4">
                    <div className="mr-4 flex-shrink-0 group-hover:scale-110 transition-transform duration-500">
                      <ChakraIcon color={chakra.colorCode} id={chakra.id} />
                    </div>
                    <div className="flex flex-col">
                       <span className="text-xs font-bold tracking-widest uppercase text-stone-400 mb-1">
                        {chakra.englishName}
                      </span>
                      <h3 className="text-xl font-serif font-bold text-stone-800 group-hover:text-stone-600 transition-colors">
                        {chakra.name}
                      </h3>
                    </div>
                  </div>
                  
                  <p className="text-stone-500 text-sm line-clamp-2 mb-4 w-full text-center sm:text-left">
                    {chakra.summary}
                  </p>
                  
                  <div className="mt-auto w-full flex justify-end items-center text-sm font-medium text-stone-400 group-hover:text-stone-800 transition-colors">
                    詳細を見る <ChevronRight className="w-4 h-4 ml-1" />
                  </div>
                </button>
              ))}
            </div>

            {/* Floating FAB */}
            <a 
              href="https://sdasjjep.gensparkspace.com/" 
              target="_blank" 
              rel="noopener noreferrer"
              className="fixed bottom-6 right-6 z-50 flex flex-col items-center group"
            >
              <div className="bg-gradient-to-tr from-rose-400 to-orange-300 text-white rounded-full p-4 shadow-xl shadow-orange-200 hover:shadow-2xl hover:scale-105 transition-all duration-300 animate-bounce-subtle border-2 border-white">
                <HeartPulse className="w-8 h-8" />
              </div>
              <span className="mt-2 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-stone-600 shadow-sm border border-stone-100 group-hover:text-orange-500 transition-colors whitespace-nowrap">
                チャクラ診断する
              </span>
            </a>
          </div>
        );
      };

      // App & Routes
      const DetailRouteWrapper = () => {
        const { id } = useParams();
        const navigate = useNavigate();
        
        const chakra = CHAKRA_LIST.find(c => c.id === Number(id));

        if (!chakra) {
          useEffect(() => {
            navigate('/');
          }, [navigate]);
          return null;
        }

        return <ChakraDetail chakra={chakra} onBack={() => navigate('/')} />;
      };

      const App = () => {
        return (
          <HashRouter>
            <Layout>
              <Routes>
                <Route path="/" element={<HomePage />} />
                <Route path="/chakra/:id" element={<DetailRouteWrapper />} />
              </Routes>
            </Layout>
          </HashRouter>
        );
      };

      // Mount
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(<App />);
      }
    </script>
</body>
</html>
